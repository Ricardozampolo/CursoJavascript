<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Extra</title>
</head>
<body>
    <h1>Sistema de Validação de Nacionalidade</h1>

    Pais de Origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Consultar" onclick="consultar()">
    <div id="res">

    <script>
        function consultar() {
            // Conectando o JavaScript com o HTML para guardar o valor em uma variável
            var txtp = document.querySelector('#txtpais');
            var res = document.querySelector('#res');
            // Jogando o valor string para a variável nacionalidade
            var nacionalidade = txtp.value;

            // Linha teste para saber se o valor estava passando
            // console.log(`Você mora no(a) ${nacionalidade}`);

            res.innerHTML = `<p>O seu país de origem é o(a)<strong>${nacionalidade}</strong></p>`;

            if(nacionalidade != "Brasil" && nacionalidade != "brasil") {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`;
            } else {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`;
            }
        }
    </script>
</body>
</html>
