<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background: rgb(105,105,173);
            color: #ffffff;
            font: normal 20pt arial;
        }
        h1 {
            color: rgba(255, 255, 0, 0.76);
        }
        p {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //O prompt sempre retorna o valor inserido como string
        var n1 = Number.parseFloat(window.prompt('Digite um número: '));//parseInt - retorna um número inteiro
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '));//parseInt - retorna um número inteiro

        var soma = n1 + n2;
        window.alert(`O valor da soma entre ${n1} e ${n2} é igual a ${soma}`);
    </script>
</body>

</html>
